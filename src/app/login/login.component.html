<form (ngSubmit)="doLogin()">
    <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" class="form-control" placeholder="Inserisci email" id="email" name="email" [formControl]="email">
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" class="form-control" placeholder="Inserisci password" id="pass" name="password" [formControl]="password">

    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
